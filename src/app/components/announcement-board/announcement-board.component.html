<div class="announcement-board">
  <h1>公告管理</h1>
  <button mat-raised-button color="primary" (click)="openEditDialog()">新增公告</button>
  <table mat-table [dataSource]="announcements" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> 標題 </th>
      <td mat-cell *matCellDef="let announcement"> {{announcement.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> 日期 </th>
      <td mat-cell *matCellDef="let announcement"> {{announcement.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let announcement">
        <button mat-button (click)="openEditDialog(announcement)">編輯</button>
        <button mat-button (click)="openPreviewDialog(announcement)">預覽</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'date', 'actions'];"></tr>
  </table>
</div>
