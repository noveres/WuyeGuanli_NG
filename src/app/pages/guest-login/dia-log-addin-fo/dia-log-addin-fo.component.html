
<h2 mat-dialog-title>新增訪客</h2>
<mat-dialog-content>


  <h3>姓名 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorName"></h3>
  <h3>電話 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorPhone"></h3>

  <h3>造訪住戶對象 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="hoous3"></h3>
  <h3>造訪住戶區號 :
    <select name="" id=""[(ngModel)]="hoous1">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </h3>
  <h3>造訪住戶門牌號 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="hoous2"></h3>
  <h3>造訪原因 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorReason"></h3>
</mat-dialog-content>
<!-- dialog button -->
<mat-dialog-actions>
<button (click)="on_loding_click(false)">Cancel</button>
<button (click)="on_loding_click(true)">OK</button>
</mat-dialog-actions>
