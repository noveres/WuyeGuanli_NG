<div class="float-buttons-container">

  
  <button class="float-button top-button" (click)="scrollToTop()" [class.visible]="showTopButton" title="置頂">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m18 15-6-6-6 6"/>
    </svg>
  </button>
  
  <button class="float-button bottom-button" (click)="scrollToBottom()" title="置底">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9 6 6 6-6"/>
    </svg>
  </button>

    <!-- 返回上一頁按鈕 -->
    <button class="float-button back-button" (click)="goBack()" title="返回上一頁">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

</div>
