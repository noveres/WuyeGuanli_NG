<h2 mat-dialog-title>{{isEdit ? '編輯' : '新增'}}項目</h2>
<form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="d-flex align-items-center">
      <mat-form-field appearance="outline" class="flex-grow-1 me-3">
        <mat-label>項目</mat-label>
        <input matInput formControlName="item" required>
        <mat-error *ngIf="rentalForm.controls['item'].hasError('required')">
          項目為必填欄位
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 120px;">
        <mat-label>數量</mat-label>
        <input matInput type="number" formControlName="total" required>
        <mat-error *ngIf="rentalForm.controls['total'].hasError('required')">
          數量為必填欄位
        </mat-error>
        <mat-error *ngIf="rentalForm.controls['total'].hasError('min')">
          數量必須大於或等於0
        </mat-error>
        <mat-error *ngIf="rentalForm.controls['total'].hasError('pattern')">
          數量必須是數字
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="col-12 mt-3">
      <mat-label>備註</mat-label>
      <textarea matInput formControlName="remark" rows="3"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">取消</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!rentalForm.valid">
      {{isEdit ? '更新' : '新增'}}
    </button>
  </div>
</form>
