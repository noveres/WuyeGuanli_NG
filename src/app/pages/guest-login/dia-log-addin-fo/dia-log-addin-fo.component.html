
<h2 mat-dialog-title>新增訪客</h2>
<mat-dialog-content>


  <h3>姓名 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorName" style="height: 50px; font-size: 22.5px; width: 310px;"></h3>
  <h3>電話 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorPhone" style="height: 50px; font-size: 22.5px; width: 260px;" (keyup)="chickPhone()"></h3>
  @if(chickPhone())
  {
    <h5 style="color:rgb(163, 27, 27);">{{error}}</h5>
  }
  <h3>造訪住戶對象 &nbsp;:&nbsp; <input type="text" name="" id=""[(ngModel)]="hoous3"style="height: 50px; font-size: 22.5px; width: 205px;" ></h3>
  <h3>造訪住戶區號 :
    <select name="" id=""[(ngModel)]="hoous1" style="height: 50px; font-size: 22.5px; width: 250px;">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </h3>
  <h3>造訪住戶門牌號 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="hoous2"style="height: 50px; font-size: 22.5px; width: 205px;"(keyup)="chickZon()"></h3>
  <h3>造訪原因 &nbsp; :&nbsp; <input type="text" name="" id=""[(ngModel)]="inputData[0].visitorReason"style="height: 50px; font-size: 22.5px; width: 270px;"></h3>
</mat-dialog-content>
<!-- dialog button -->
<mat-dialog-actions>
  <div class="uphobutton">
    <button (click)="on_loding_click(true)">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
      </svg>
    </button>
  </div>
  <div class="dehobutton">
    <button (click)="on_loding_click(false)">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-square-half" viewBox="0 0 16 16">
        <path d="M8 15V1h6a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H8zm6 1a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12z"/>
      </svg>
    </button>
  </div>
</mat-dialog-actions>
