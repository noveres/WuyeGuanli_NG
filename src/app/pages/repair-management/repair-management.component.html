<div class="repair-management-container">
  <div class="header">
    <div class="search-section">
      <mat-form-field appearance="outline" class="date-range">
        <mat-label>日期</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="search()">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>類別</mat-label>
        <mat-select [(ngModel)]="selectedType" (selectionChange)="search()">
          <mat-option value="">類別選別</mat-option>
          <mat-option *ngFor="let sort of repairSorts" [value]="sort">{{ sort }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>狀態</mat-label>
        <mat-select [(ngModel)]="selectedStatus" (selectionChange)="search()">
          <mat-option value="">全部狀態</mat-option>
          <mat-option *ngFor="let status of repairStatuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="search-input">
        <mat-label>位置</mat-label>
        <input matInput [(ngModel)]="searchText" (ngModelChange)="search()" placeholder="請輸入位置關鍵字">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button (click)="clearSearch()">
          清空
        </button>
      </div>
    </div>

    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="openRepairDialog()">
        <mat-icon>add</mat-icon>
        新增報修
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="repairs" class="mat-elevation-z1">
    <!-- 日期欄位 -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>日期</th>
      <td mat-cell *matCellDef="let repair">{{ repair.create_time | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- 類型欄位 -->
    <ng-container matColumnDef="sort">
      <th mat-header-cell *matHeaderCellDef>類別</th>
      <td mat-cell *matCellDef="let repair">
        <span class="type-tag" [ngClass]="getTypeClass(repair.sort)">
          {{ repair.sort }}
        </span>
      </td>
    </ng-container>

    <!-- 位置欄位 -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>位置</th>
      <td mat-cell *matCellDef="let repair">{{ repair.location }}</td>
    </ng-container>

    <!-- 狀態欄位 -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>狀態</th>
      <td mat-cell *matCellDef="let repair">
        <span class="status-tag" [ngClass]="getStatusClass(repair.status)">
          {{ repair.status }}
        </span>
      </td>
    </ng-container>

    <!-- 操作欄位 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let repair">
        <button mat-icon-button color="primary" (click)="openPreviewDialog(repair)" matTooltip="查看">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openRepairDialog(repair)" matTooltip="編輯">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRepair(repair)" matTooltip="刪除">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="paginator-container">
    <div class="total-info">
      共 {{ totalItems }} 筆，{{ pageSize }}筆/頁
    </div>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
