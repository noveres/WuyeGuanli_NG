<div style="display: flex;align-items: center;align-self: center;height: 150px;width: 100%;">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
  <input type="text" name="" id=""placeholder="輸入姓名關鍵字" (keyup)="inputData()" [(ngModel)]="scaData[0].owerName">
  <input type="datetime-local" name="" id="" [(ngModel)]="scaData[0].starDateTime" (change)="inputData()" >
  <input type="datetime-local" name="" id="" [(ngModel)]="scaData[0].endDateTime" (change)="inputData()">
  <select name="" id="" value="" (change)="inputData()"[(ngModel)]="Residential_Zone">
    <option value="">預設</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <input type="text" name="" id=""placeholder="輸入門牌號最大值" [(ngModel)]="maxvalue"(keyup)="inputData()" >
  <input type="text" name="" id=""placeholder="輸入門牌號最小值" [(ngModel)]="minValue"(keyup)="inputData()">
  <h5>是否離開</h5>
  <input type="checkbox" name="" id="" style="height:50px;width: 50px;" [(ngModel)]="isLeave" (change)="inputData()">
</div>


<div class="mat-elevation-z8">
  <button (click)="addInfo()">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
    </svg>
  </button>

  <table mat-table [dataSource]="dataSource">
    <!-- 编号列 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> 编号 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.id}} </td>
    </ng-container>

    <!-- 业主姓名列 -->
    <ng-container matColumnDef="visitorName">
      <th mat-header-cell *matHeaderCellDef> 姓名 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.visitorName}} </td>
    </ng-container>

    <!-- 业主电话列 -->
    <ng-container matColumnDef="visitorPhone">
      <th mat-header-cell *matHeaderCellDef> 電話 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.visitorPhone}} </td>
    </ng-container>

    <!-- 居住区列 -->
    <ng-container matColumnDef="visitorTime">
      <th mat-header-cell *matHeaderCellDef> 進入時間 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.visitorTime}} </td>
    </ng-container>

    <ng-container matColumnDef="outTime">
      <th mat-header-cell *matHeaderCellDef> 離開時間 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.outTime}} </td>
    </ng-container>
    <!-- 门牌号列 -->
    <ng-container matColumnDef="visitorReason">
      <th mat-header-cell *matHeaderCellDef> 原因 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.visitorReason}}</td>
    </ng-container>

    <ng-container matColumnDef="Residential_Zone">
      <th mat-header-cell *matHeaderCellDef> 造訪對象區域 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.Residential_Zone}} </td>
    </ng-container>
    <ng-container matColumnDef="House_number">
      <th mat-header-cell *matHeaderCellDef> 造訪對象門牌號 </th>
      <td mat-cell *matCellDef="let element"[ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.House_number}} </td>
    </ng-container>
    <ng-container matColumnDef="visitors">
      <th mat-header-cell *matHeaderCellDef> 造訪對象 </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.visitors}} </td>
    </ng-container>

    <ng-container matColumnDef="tool">

      <th mat-header-cell *matHeaderCellDef> 離開按鈕 </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'zzxc':AllData[element.id-1].isleav}"> {{element.Visitingobject}}
      <button (click)="upDeta(element)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square-half" viewBox="0 0 16 16">
          <path d="M8 15V1h6a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H8zm6 1a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12z"/>
        </svg>
      </button>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="getResidents(row.id)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
