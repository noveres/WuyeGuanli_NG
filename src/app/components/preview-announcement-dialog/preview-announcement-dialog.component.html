<h2 mat-dialog-title>公告預覽</h2>
<mat-dialog-content>
  <h3>{{ data.title }}</h3>
  <p><strong>日期:</strong> {{ data.date }}</p>
  <p><strong>內容:</strong></p>
  <p>{{ data.content }}</p>
  <img *ngIf="data.imageUrl" [src]="data.imageUrl" alt="公告圖片" style="max-width: 100%;">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>關閉</button>
</mat-dialog-actions>
