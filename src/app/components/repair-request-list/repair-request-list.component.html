<div class="repair-list-container">
  <div class="header-actions">
    <h2 class="page-title">維修申請管理</h2>
  </div>
  
  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-container">
        <mat-form-field appearance="outline">
          <mat-label>搜索</mat-label>
          <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="搜索描述或位置...">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>維修類型</mat-label>
          <mat-select [(ngModel)]="sortFilter" (selectionChange)="applyFilter()">
            <mat-option value="">全部</mat-option>
            <mat-option *ngFor="let sort of repairSorts" [value]="sort">{{ sort }}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>狀態</mat-label>
          <mat-select [(ngModel)]="statusFilter" (selectionChange)="applyFilter()">
            <mat-option value="">全部</mat-option>
            <mat-option *ngFor="let status of repairStatuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <button mat-button color="primary" (click)="resetFilters()">
          <mat-icon>filter_alt_off</mat-icon> 重置篩選
        </button>
        
        <button mat-raised-button color="primary" (click)="loadRepairRequests()">
          <mat-icon>refresh</mat-icon> 刷新
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  
  <div class="loading-container" *ngIf="isLoading">
    <mat-icon class="loading-icon">sync</mat-icon>
    <p>加載中...</p>
  </div>
  
  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="filteredData" matSort class="repair-table">
      <!-- ID 列 -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let request">{{ request.id }}</td>
      </ng-container>
      
      <!-- 類型列 -->
      <ng-container matColumnDef="sort">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>類型</th>
        <td mat-cell *matCellDef="let request">
          <span class="sort-chip" [ngClass]="getSortClass(request.sort)">{{ request.sort }}</span>
        </td>
      </ng-container>
      
      <!-- 位置列 -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>位置</th>
        <td mat-cell *matCellDef="let request">{{ request.location }}</td>
      </ng-container>
      
      <!-- 描述列 -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>描述</th>
        <td mat-cell *matCellDef="let request" class="description-cell">{{ request.description }}</td>
      </ng-container>
      
      <!-- 狀態列 -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>狀態</th>
        <td mat-cell *matCellDef="let request">
          <span class="status-chip" [ngClass]="getStatusClass(request.status)">{{ request.status }}</span>
        </td>
      </ng-container>
      
      <!-- 創建時間列 -->
      <ng-container matColumnDef="create_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>創建時間</th>
        <td mat-cell *matCellDef="let request">{{ formatDate(request.create_time) }}</td>
      </ng-container>
      
      <!-- 操作列 -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let request">
          <button mat-icon-button [matMenuTriggerFor]="statusMenu" aria-label="更改狀態">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #statusMenu="matMenu">
            <button mat-menu-item *ngFor="let status of repairStatuses" 
                    [disabled]="request.status === status"
                    (click)="updateStatus(request, status)">
              <mat-icon>
                <ng-container [ngSwitch]="status">
                  <ng-container *ngSwitchCase="'待處理'">schedule</ng-container>
                  <ng-container *ngSwitchCase="'處理中'">engineering</ng-container>
                  <ng-container *ngSwitchCase="'已完成'">check_circle</ng-container>
                  <ng-container *ngSwitchCase="'已拒絕'">cancel</ng-container>
                </ng-container>
              </mat-icon>
              <span>{{ status }}</span>
            </button>
          </mat-menu>
          
          <button mat-icon-button color="primary" aria-label="查看詳情">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- 無數據行 -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data-message">
            <mat-icon>search_off</mat-icon>
            <p>沒有找到符合條件的維修申請</p>
          </div>
        </td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
