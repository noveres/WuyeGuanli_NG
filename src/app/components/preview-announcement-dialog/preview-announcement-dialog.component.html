<h2 mat-dialog-title>預覽公告</h2>

<mat-dialog-content>
  <div class="announcement-preview">
    <h3 class="title">{{ data.title }}</h3>
    <div class="date">{{ data.date | date:'yyyy-MM-dd' }}</div>
    
    <div class="image-container" *ngIf="data.imageUrl">
      <img [src]="data.imageUrl" alt="公告圖片">
    </div>
    
    <div class="content">
      <p>{{ data.content }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">關閉</button>
</mat-dialog-actions>
